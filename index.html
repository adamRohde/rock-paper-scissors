<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Roshambo</title>
        <link rel="stylesheet" href="./res/styles/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">       
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
        <style>@import url('https://fonts.googleapis.com/css2?family=Goldman:wght@700&family=Stalinist+One&display=swap');</style>
        <script src="https://kit.fontawesome.com/7afca5853a.js" crossorigin="anonymous"></script>
        
  </head>
  <body>

    <nav class="navbar navbar-expand-xl">    
        <div class="dropdown" id="myDropdown">
             <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">            
                <div class="burger"></div>
                <div class="burger"></div>
                <div class="burger"></div>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item">
                    <input type="radio" name="rad2" id="dark-mode">
                    <label class="dark-mode" for="dark_mode">Dark Mode</label>
                </a> 
                <a class="dropdown-item">
                    <input type="radio" name="rad2" id="light-mode" checked="checked">
                    <label class="light-mode" for="light_mode">Light Mode</label>
                </a> 
                <a class="dropdown-item" data-toggle="modal" href="#staticBackdrop">Settings</a>
            </div>           
        </div>
    </nav>

    <div class="wrapper">
        <div class="column-left">
            <div></div>
            <div class="human-score-bars" id="add_point_for_human">
            </div>
            <div></div>
        </div>
        <div class="column-center">
            <div class="row-titles">
                <div>Human</div>
                <div>Computer</div>
            </div>
            <div class="row-plays">
                <div id="the-humans-play">human play</div>
                <div id="the-computers-play">computer play</div>
            </div>
            <div class="row-status" id="game-countdown-and-status">
                <h1>You win!</h1>
            </div>
            <div class="row-choices">
                <div></div>
                <div id="shoot-rock">
                    <i class='fas fa-hand-rock'></i>
                </div>
                <div id="shoot-paper">
                    <i class='fas fa-hand-paper'></i>
                </div>
                <div id="shoot-scissors">
                    <i class='fas fa-hand-scissors'></i>
                </div>
                <div></div>
            </div>
        </div>
        <div class="column-right">
            <div></div>
            <div class="computer-score-bars" id="add_point_for_computer">
            </div>
            <div></div>

        </div>        
    </div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="radio" name="rad2" id="dark-mode">
                <label class="dark-mode" for="dark_mode">Dark Mode</label>
                <input type="radio" name="rad2" id="dark-mode">
                <label class="dark-mode" for="dark_mode">Dark Mode</label>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="./res/js/index.js"></script>
<script type="text/javascript" src="./res/js/theme.js"></script>



  </body>
</html>
